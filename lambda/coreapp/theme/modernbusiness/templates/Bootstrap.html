<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="../css/modernbusiness.css" />
    <script type="text/javascript" src="../../../script/global/webApp.js"></script>
    <script type="text/javascript" src="../../../script/global/webApi.js"></script>
    <script type="text/javascript" src="../../../script/controllers/menuController.js"></script>
</head>

<body>
    <div data-ng-app="menuApp">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Start Bootstrap</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="container collapse navbar-collapse" id="bs-example-navbar-collapse-1" data-ng-controller="MenuController">
                    <ul class="nav navbar-nav navbar-right">
                        <li data-ng-repeat="menuitem in menu" class="dropdown">
                            <a href="{{menuitem.Href}}" class="{{dropdownclass(menuitem)}}" data-toggle="{{dropdown(menuitem)}}">{{menuitem.Name}}<b class="caret" data-ng-show="hasChildren(menuitem)"></b></a>
                            <ul class="dropdown-menu">
                                <li data-ng-repeat="childItem in menuitem.ChildItems">
                                    <a href="{{childItem.href}}" class="{{dropdownclass(childItem)}}" data-toggle="{{dropdown(childItem)}}">{{childItem.Name}}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

    </div>
    <!-- Script to Activate the Carousel -->
    <script>
        $('.carousel').carousel({
            interval: 5000 //changes the speed
        })
    </script>
</body>
</html>
