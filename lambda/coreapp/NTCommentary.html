<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="//cdn.ckeditor.com/4.5.3/full/ckeditor.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Optional theme -->
    <link rel="stylesheet" href="data/ldsgospeldoctrine.css" />
    <script type="text/javascript" src="script/bootstrap/bootstrapMenuHover.js"></script>
    <script type="text/javascript" src="script/global/webApp.js"></script>
    <script type="text/javascript" src="script/global/webApi.js"></script>
    <script type="text/javascript" src="script/global/webApiUrls.js"></script>
    <script type="text/javascript" src="script/global/models.js"></script>
    <script type="text/javascript" src="script/controllers/menuController.js"></script>
    <script type="text/javascript" src="script/controllers/editController.js"></script>
    <script type="text/javascript" src="script/controllers/adminController.js"></script>
    <script type="text/javascript" src="data/contentScript.js"></script>
    <link rel="icon" type="image/png" href="/data/Images/scriptureIcon.jpg">
    <title></title>
</head>

<body>
    <div data-ng-modules="menuApp,adminApp,editApp" style="padding-left:10px;">
        <!-- Navigation -->
        <div data-ng-controller="EditorController">
            <div class="adminMode" data-control-id="header1" style="display: none;">Click to Edit</div>
            <div id="header1" class="editContent" data-ng-include="'data/Home/header.html'" onload="htmlLoaded('header1')" data-src-path="data/Home" data-filename="header.html">
            </div>

            <div id="menu" data-ng-include="" data-admin-setup="" data-ng-if="!isMobile" data-src="'/controls/menu/menuFragment.html'" data-src-path="/controls/menu/">
            </div>
            <div id="menu" data-ng-include="" data-admin-setup="" data-ng-if="isMobile" data-src="'/controls/menu/dynamicMenuFragment.html'" data-src-path="/controls/menu/">
            </div>
            <!-- Page Content -->
            <div class="container-fluid row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <div class="adminMode" data-control-id="centerContent" style="display: none;">Click to Edit</div>
                    <div id="centerContent" class="editContent" data-ng-include="CenterInclude" onload="htmlLoaded('centerContent')" data-src-path="$scope.CenterPath" data-filename="$scope.CenterFilename">
                    
                    
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="adminMode" data-control-id="rightContent" style="display: none;">Click to Edit</div>
                    <div id="rightContent" class="editContent" data-ng-include="'data/NewTestament/Commentary/homeRight.html'" onload="htmlLoaded('rightContent')" data-src-path="data/NewTestament/Commentary" data-filename="homeRight.html">
                    </div>
                </div>
            </div>
        </div> 
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; LDS Gospel Doctrine Info 2015</p>
                </div>
            </div>
        </footer>
    </div>
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-69739113-1', 'auto');

</html>
